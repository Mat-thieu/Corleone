<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Corleone</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="card-panel">
					<h1 class="center-align">Corleone</h1>
					<hr>
					<div id="test">
						<h2 data-don-inject="text:increment, text:info, data-info:info" data-info="{info}">{increment} {info}</h2>
						<small data-don-inject="text:doubleIncrement">{doubleIncrement}</small>
					</div>
					<ul class="collection">
						<li class="collection-item test" data-increment="1">Add One</li>
						<li class="collection-item test" data-increment="2">Add Two</li>
						<li class="collection-item test" data-increment="3">Add Three</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

<script src="js/browser-performance.js"></script>
<script src="js/corleone.js"></script>
<script>
var testId = Don('#test', {
	state : {
		increment : 1,
		doubleIncrement : 2,
		info : 'Click me!'
	},
	methods : {
		hover : function(){
			console.info('HOVER');
		}
	},
	events : {
		mouseup : function(e, element){
			this.state.increment += 1;
			this.state.doubleIncrement = this.state.increment*2;
		}
	}
});

var testClass = Don('.test', {
	state : {
		increment : 1
	},
	events : {
		ready : function(elements){
			for (var i = 0; i < elements.length; i++) {
				elements[i].style.background = "#3498db";
				elements[i].style.color = "#ffffff";
			};
		},
		mouseup : function(e, element){
			var incrementValue = parseInt(element.getAttribute('data-increment'));
			this.state.increment += incrementValue;
			console.log(this.state.increment);
		}
	}
});

</script>
</body>
</html>
