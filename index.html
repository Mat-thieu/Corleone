<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Corleone</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">
</head>
<body>
	<div class="container">
		<h1>Corleone</h1>

		<div id="test">
			<h1 data-don="click:uwot">1 (Click me)</h1>
		</div>

		<ul class="collection">
			<li class="collection-item test" data-title="one">One</li>
			<li class="collection-item test" data-title="two">Two</li>
			<li class="collection-item test" data-title="three">Three</li>
		</ul>

	</div>

<script src="browser-performance.js"></script>
<script src="corleone.js"></script>
<script>
var testId = Don('#test', {
	state : {
		increment : 1
	},
	methods : {
		uwot : function(){
			console.log('Uwot called');
		}
	},
	events : {
		mouseup : function(e, element){
			this.increment += 1;
			this.uwot();
			element.querySelector('h1').textContent = this.increment;
		}
	}
});

var testClass = Don('.test', {
	ready : function(elements){
		for (var i = 0; i < elements.length; i++) {
			elements[i].style.background = "#3498db";
			elements[i].style.color = "#ffffff";
		};
	},
	state : {
		increment : 1
	},
	events : {
		mouseup : function(e, element){
			this.increment += 1;
			console.log({old : this.increment-1, new : this.increment}, element);
		}
	}
});

</script>
</body>
</html>
