<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Corleone</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="card-panel">
					<h1 class="center-align">Corleone</h1>
					<hr>
					<div id="test">
						<h2 data-don-event="click:uwot" data-don-inject="text:increment, data-info:info, text:info" data-info="{info}">{increment} {info}</h2>
					</div>

					<ul class="collection">
						<li class="collection-item test" data-increment="1">Add One</li>
						<li class="collection-item test" data-increment="2">Add Two</li>
						<li class="collection-item test" data-increment="3">Add Three</li>
					</ul>
				</div>
			</div>
		</div>




	</div>

<script src="browser-performance.js"></script>
<script src="corleone.js"></script>
<script>
var testId = Don('#test', {
	state : {
		increment : 1,
		info : 'Click on me!'
	},
	methods : {
		uwot : function(){
			console.log('Uwot called');
		},
		hover : function(){
			console.info('HOVER');
		}
	},
	events : {
		ready : function(){
			this.uwot();
		},
		mouseup : function(e, element){
			this.increment += 1;
			element.querySelector('h2').textContent = this.increment;
		}
	}
});

var testClass = Don('.test', {
	state : {
		increment : 1
	},
	events : {
		ready : function(elements){
			for (var i = 0; i < elements.length; i++) {
				elements[i].style.background = "#3498db";
				elements[i].style.color = "#ffffff";
			};
		},
		mouseup : function(e, element){
			var incrementValue = parseInt(element.getAttribute('data-increment'));
			this.increment += incrementValue;
			console.log({new : this.increment}, element);
		}
	}
});

</script>
</body>
</html>
